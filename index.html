<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>

    <div class="display">
      <input 
        type="text" 
        id="password" 
        placeholder="Password"
        readonly
      >

      <!-- COPY BUTTON -->
      <button id="copyBtn" class="icon-btn" type="button">
        <img 
          src="https://cdn-icons-png.flaticon.com/512/1622/1622069.png"
          alt="Copy password"
        >
      </button>
    </div>

    <!-- GENERATE BUTTON -->
    <button id="generateBtn" type="button">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/3824/3824273.png"
        alt="Generate password"
      >
      Generate Password
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
